<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
    
    <header>
      <img class="logo" src="./images/logo.svg" alt="Page Logo">
    </header>

    <main>

          <div class="maint-container">

              <section class="main-section">

                  <img class="content-image" src="./images/illustration-mockups.svg" alt="Illustration mockups">
    
                  <article class="info-container">
                    <h3>Build The Community Your Fans Will Love</h3>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                      Create connections with your users as you engage in genuine discussion. </p>
                    <a class="button">Register</a>
                  </article>

              </section>

              <div class="icons">
                  <ion-icon name="logo-facebook"></ion-icon>
                  <ion-icon name="logo-twitter"></ion-icon>
                  <ion-icon name="logo-instagram"></ion-icon>
              </div>


          </div>

    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/dan-ayalahdez">Daniel Ayala</a>.
    </p>
  </footer>
</body>
</html>
